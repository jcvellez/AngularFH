<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let item of nuevasCanciones" class="col">
        <div class="card">
            <img [src]="item.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">
                    <span *ngFor="let artista of item.artists" class="badge rounded-pill text-bg-info">{{artista.name}}</span>
                    <!-- <li *ngFor="let artista of item.artists"><p>{{artista.name}}</p></li> -->
                </p>
            </div>
        </div>
    </div>
</div>
